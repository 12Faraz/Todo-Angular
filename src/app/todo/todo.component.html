<button class="btn btn-primary" (click)="AddNewTask()" [disabled]="clicked">Add new Task</button>
<form *ngIf="clicked" (ngSubmit)="TaskAdded()">
        <div class="form-group">
          <label for="TaskName">Name</label>
          <input type="text" 
          required
          name="TaskName"
          [(ngModel)] = "Tasks.TaskName"
          class="form-control" id="formGroupExampleInput" placeholder="Task Name">
        </div>
        <div class="form-group">
          <label for="Task Priority">Task Priority</label>
          <select class="form-select" name="Priority" [(ngModel)]="Tasks.TaskPriority"aria-label="Default select example">
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
            <label for="TaskDeadline">Deadline</label>
            <input type="Date" name="Deadline" [(ngModel)]="Tasks.TaskDeadline" class="form-control" id="formGroupExampleInput" placeholder="Task Name">
          </div>
          <button class="btn btn-primary">Submit</button>
</form>


<div class="container"  *ngIf = "submitted && first">
    <div class="row">
        <div class="col-sm-100">
            <div class="card"  *ngFor="let Task of Tasks2 | slice:1; let i = index">
                <div class="card-block border border-dark"
                 [ngStyle]="{'background-color':(Task.TaskPriority) == 'High' ? '#ff2b2b' : ' #7eeb3c' }" >
                    <h4 class="card-title">{{Task.TaskName}}</h4>
                    <p class="card-text">Priority :- {{Task.TaskPriority}}</p>
                    <p class="card-text"><small class="text-muted">Deadline :- {{Task.TaskDeadline}}</small></p>
                </div>
            </div>
        </div>
</div>

</div>
<button type="button" class="btn btn-danger" [disabled]="!clicked" (click)="onReset()">Reset</button>
